<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form 3</title>
</head>
<body>
	<form align="center">
	<h1>Novell Services Login</h1>
	<table align="center">
		<tr>
			<td>Username : </td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Password : </td>
			<td><input type="Password"></td>
		</tr>
		<tr>
			<td>Mobile : </td>
			<td><input type="number"></td>
		</tr>
		<tr>
			<td rowspan="2">City of Employment : </td>
			<td><input type="text"></td>
		</tr>
		<tr>
			
		</tr>
		<tr>
			<td rowspan="2">Gender : </td>
			<td align="left"><input type="radio" name="Gender">Male</td>
		</tr>
		<tr>
			<td align="left"><input type="radio" name="Gender">Female</td>
		</tr>
		<tr>
			<td>Web server : </td>
			<td><select>
					<option disabled selected>---Choose a server---</option>
					<option>abc</option>
					<option>def</option>
					<option>ghi</option>
			</select></td>
		</tr>
		<tr>
			<td rowspan="4">Please specify your role : </td>
			<td align="left"><input type="radio" name="Please specify your role">Admin</td>
		</tr>
		<tr>
			<td align="left"><input type="radio" name="Please specify your role">Engineer</td>
		</tr>
		<tr>
			<td align="left"><input type="radio" name="Please specify your role">Manager</td>
		</tr>
		<tr>
			<td align="left"><input type="radio" name="Please specify your role">Guest</td>
		</tr>
		<tr>
			<td rowspan="3">Single Sign-on to the following : </td>
			<td align="left"><input type="checkbox" name="Single Sign-on to the following">Mail</td>
		</tr>
		<tr>
			<td align="left"><input type="checkbox" name="Single Sign-on to the following">Payroll</td>
		</tr>
		<tr>
			<td align="left"><input type="checkbox" name="Single Sign-on to the following">Self-service</td>
		</tr>
		<tr align="center">
			<td align="center" colspan="2"><input type="submit" value="Login">
				<input type="reset" value="Reset"></td>
		</tr>
	</table>
	</form>
</body>
</html>
