<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
</head>
<body>
	<h1 align="center">Employee Registration</h1>
	<form>
		<table align="center">
		<tr>
			<td>
		<fieldset>
			<legend>
				Personal Information
			</legend>
			<table align="center">
				<tr>
					<td>Employee ID</td>
					<td>:</td>
					<td><input type="text" name=""></td>
				</tr>
			 	<tr>
			 		<td>Employee Name</td>
			 		<td>:</td>
			 		<td><input type="text" name=""></td>
			 	</tr>
			 	<tr>
			 		<td>Email ID</td>
			 		<td>:</td>
			 		<td><input type="text" name=""></td>
			 	</tr>
			 	<tr>
			 		<td>Contect Number</td>
			 		<td>:</td>
			 		<td><input type="number"></td>
			 	</tr>
			 	<tr>
			 		<td>Maritial Status</td>
			 		<td>:</td>
			 		<td><input type="radio" name="Maritial Status">Married
			 			<input type="radio" name="Maritial Status">Single</td>
			 	</tr>
			 		</table>
		</fieldset>
		</td>
		</tr>
		
		<tr>
		<td>
		<fieldset>
			<legend>
				Education / Experiance
			</legend>
			<table align="center">
				<tr>
					<td>Education</td>
					<td>:</td>
					<td><textarea rows="3" cols="20"></textarea></td>
				</tr>
				<tr>
					<td>Experiance</td>
					<td>:</td>
					<td><textarea rows="3" cols="20"></textarea></td>
				</tr>
			</table>
		</fieldset>
		</td>
		</tr>

		<tr>
		<td>
		<fieldset>
			<legend>
				Job Details
			</legend>
			<table align="center">
				<tr>
					<td>Designation</td>
					<td>:</td>
					<td><textarea rows="3" cols="20"></textarea></td>
				</tr>
				<tr>
					<td>Job Location</td>
					<td>:</td>
					<td><select>
						<option>Rajkot</option>
						<option>Ahemdabad</option>
						<option>Gandhinagar</option>
						<option>Surat</option>
						<option>Vadodara</option>
					</select></td>
				</tr>
				<tr>
					<td>Salary</td>
					<td>:</td>
					<td><input type="text" name=""></td>
				</tr>
			</table>
			</td>
			</tr>
		</fieldset>
		<tr>
		<td>
		<table align="center">
			<tr>
				<td><input align="center" type="submit" name="Submit" value="Submit"></td>
				<td><input align="center" type="reset" name="Cancle" value="Cancle"></td>
			</tr>
		</table>
		</td>
		</tr>
		</table>
	</form>
</body>
</html>
