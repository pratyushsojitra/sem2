<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
</head>

<body>
    <div class="container text-center mt-1 p-5 w-50 border border-5 border-dark">
        <h1>Student Registration</h1>
        <div class="row mt-5">
            <div class="col-6 mb-3">
                <label class="col-form-label">FullName</label>
            </div>
            <div class="col-6 mb-3">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 mb-3">
                <label class="col-form-label">Email</label>
            </div>
            <div class="col-6 mb-3">
                <input type="email" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 mb-3">
                <label class="col-form-label">Mobile No</label>
            </div>
            <div class="col-6 mb-3">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 mb-3">
                <label class="col-form-label">Address</label>
            </div>
            <div class="col-6 mb-3">
                <textarea rows="5" class="form-control"></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 mb-3">
                <label class="col-form-label">Nationality</label>
            </div>
            <div class="col-6 mb-3">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 mb-3">
                <label class="col-form-label">Date Of Birth</label>
            </div>
            <div class="col-6 mb-3">
                <input type="date" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 mb-3">
                <label class="col-form-label">Gender</label>
            </div>
            <div class="col-6 mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">Female</label>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 mb-3">
                <lable class="col-form-lable">Highest Degree</lable>
            </div>
            <div class="col-6 mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Degree</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 mb-3">
                <label class="col-form-label">CPI</label>
            </div>
            <div class="col-6 mb-3">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 mb-3">
                <label class="col-form-label">University</label>
            </div>
            <div class="col-6 mb-3">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 mb-3">
                <lable class="col-form-lable">Passing Year</lable>
            </div>
            <div class="col-6 mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Your Passing Year</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
        </div>
        <div>
            <button type="submit" class="btn border border-2">Submit</button>
            <button type="reset" class="btn border border-2">cancle</button>
        </div>
    </div>
</body>

</html>
