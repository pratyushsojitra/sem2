<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
</head>

<body>
    <div class="container text-center mt-1 p-5 w-50 border border-5 border-dark">
        <h1>COVID-19 Vaccine Registration Form</h1>
        <div class="row mt-5">
            <div class="col-6 mb-3">
                <label class="col-form-label">First Name</label>
            </div>
            <div class="col-6 mb-3">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 mb-3">
                <label class="col-form-label">Last Name</label>
            </div>
            <div class="col-6 mb-3">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 mb-3">
                <label class="col-form-label">Aadhar Number</label>
            </div>
            <div class="col-6 mb-3">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 mb-3">
                <lable class="col-form-lable">Vaccine Name</lable>
            </div>
            <div class="col-6 mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Palease Select Vaccine Name</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 mb-3">
                <lable class="col-form-lable">Vaccination Center Name</lable>
            </div>
            <div class="col-6 mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Please Select Vaccination Center Name</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 mb-3">
                <label class="col-form-label">Date Of Birth</label>
            </div>
            <div class="col-6 mb-3">
                <input type="date" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 mb-3">
                <label class="col-form-label">Dose Number</label>
            </div>
            <div class="col-6 mb-3">
                <input type="number" class="form-control">
            </div>
        </div>
        <div>
            <button type="submit" class="btn border border-2">CLICK HEAR</button>
            <button type="reset" class="btn border border-2">CANCLE</button>
        </div>
    </div>
</body>

</html>
