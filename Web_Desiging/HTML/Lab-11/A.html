<html>
    <head>
        <title>Gradients</title>
        <style>
            .linear{
                height: 50vh;
                background-image: linear-gradient(red,orange,yellow);
            }
            .radial{
                height: 50vh;
                background-image: radial-gradient(circle,rgb(185, 26, 185) 30%, rgb(187, 50, 50) 50%, rgb(53, 53, 229) 100%)
            }
        </style>
    </head>
    <body>
        <div class="linear"></div>
        <div class="radial"></div>
    </body>
</html>
