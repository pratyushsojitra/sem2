<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container w-50 border border-black d-flex justify-content-center p-3 bg-secondary-subtle">
        <form>
            <fieldset>
                <legend>
                    <h1>Student Registrasion</h1>
                </legend>
                <div class="row mb-3 fs-4 pt-4">
                    <div class="col">
                        <label for="text" class="form-label">Full Name</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="" aria-label="First name">
                    </div>
                </div>
                <div class="row mb-3 fs-4">
                    <div class="col">
                        <label for="email" class="form-label">E-mail</label>
                    </div>
                    <div class="col">
                        <input type="email" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="row mb-3 fs-4">
                    <div class="col">
                        <label for="text" class="form-label">Mobile No.</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="row mb-3 fs-4">
                    <div class="col">
                        <label for="Textarea" class="form-label">Address</label>
                    </div>
                    <div class="col">
                        <textarea class="form-control" id="Textarea" rows="3"></textarea>
                    </div>
                </div>
                <div class="row mb-3 fs-4">
                    <div class="col">
                        <label for="text" class="form-label">Nationality</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="row mb-3 fs-4">
                    <div class="col">
                        <label for="text" class="form-label">Date of Birth</label>
                    </div>
                    <div class="col">
                        <input type="date" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="row mb-3 fs-4">
                    <div class="col-6">
                        <label class="form-label">Gender</label>
                    </div>
                    <div class="col-3 fs-5">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                    </div>
                    <div class="col-3 fs-5">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3 fs-4">
                    <div class="col">
                        <label for="text" class="form-label">Highest Degree</label>
                    </div>
                    <div class="col">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select Degree</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                </div>
                <div class="row mb-3 fs-4">
                    <div class="col">
                        <label for="text" class="form-label">CPI</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="row mb-3 fs-4">
                    <div class="col">
                        <label for="text" class="form-label">University</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="" >
                    </div>
                </div>
                <div class="row mb-3 fs-4">
                    <div class="col">
                        <label for="text" class="form-label">Passing Year</label>
                    </div>
                    <div class="col">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select Your passing Year</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                </div>
                <div class="row mb-3 fs-4">
                    <div class="col">
                        <button type="submit" class="btn btn-outline-dark">Submit</button>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-outline-dark">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
