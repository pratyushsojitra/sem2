<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	<fieldset>
		
		<form>
			<table align="center">
				<caption><h1>Student Registrasion</h1></caption>
				<tr>
					<td align="center">Full Name</td>
					 <td align="center"><input type="text" name="Enter name"></td>
				</tr>
				<tr>
					<td align="center">Email</td>
					<td  align="center"><input type="Email" name=""></td>
				</tr>
				<tr>
					<td align="center">Mobile No.</td>
					<td align="center"><input type="Mobile" name=""></td>
				</tr>
				<tr>
					<td align="center">Address</td>
					<td align="center"><textarea rows="5" cols="21"></textarea>></td>
				</tr>
				<tr>
					<td align="center">Nationality</td>
					<td align="center"><input type="Nationality" name=""></td>
				</tr>
				<tr>
					<td align="center">Date of Birth</td>
					<td align="center"><input type="Date" name=""></td>
				</tr>
				<tr>
					<td align="center">Gender</td>
					<td align="center">Male<input type="radio" name="Gender" value="Male">
						Female<input type="radio" name="Gender" value="Female"></td>
				</tr>
				<tr>
					<td align="center">Higest Degree</td>
					<td align="center"><select>
						<option selected disabled>Select Degree</option>
						<option>CSE</option>
						<option>Mechanical</option>
						<option>Civil</option>
					</select></td>
				</tr> 
				<tr>
					<td align="center">CPI</td>
					<td align="center"><input type="text" name=""></td>
				</tr>
				<tr>
					<td align="center">University</td>
					<td align="center"><input type="text" name=""></td>
				</tr>
				<tr>
					<td align="center">Passing Year</td>
					<td align="center"><select >
						<option selected disabled>Select Your Passing Year</option>
						<option>2023</option>
						<option>2024</option>
						<option>2025</option>
						<option>2026</option>
					</select></td>
					</tr>
					<tr>
						<td align="center" colspan="2"><input type="submit" name="Submit" value="Submit">
						<input type="reset" name="Cancel" value="Cancel"></td>
						
					</tr>
			</table>
		</form>
	</fieldset>

</body>
</html>
