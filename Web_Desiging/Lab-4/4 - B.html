<!DOCTYPE html>
<html>
<head>
	<title>form 3</title>
</head>
<body>
	<fieldset>
		<form>
			<h1 align="center">Employee Registration</h1>
			<table align="center">
				<tr ><th align="center" colspan="6">Personal Information</th></tr>
				<tr >
					<td>Employee Id</td>
					<td>:</td>
					<td><input type="text" name="" placeholder="Enter Employee ID"></td>
					<td>Employee Name</td>
					<td>:</td>
					<td><input type="text" name="" placeholder="Enter Employee Name"></td>
				</tr>
				<tr >
					<td>Email</td>
					<td>:</td>
					<td><input type="text" name="" placeholder="Enter Email"></td>
					<td>Contact No.</td>
					<td>:</td>
					<td><input type="text" name="" placeholder="Enter Contact No."></td>
				</tr>
				<tr >
					<td>Marital Status</td>
					<td>:</td>
					<td><input type="radio" name="Marital Status">Single
					<input type="radio" name="Marital Status">Married</td>
				</tr>
				<tr><th align="center" colspan="6">Education Qualification</th></tr>
				<tr>
					<td>Education</td>
					<td>:</td>
					<td><input type="text" name="" placeholder="Enter Education Details"></td>
					<td>Experience</td>
					<td>:</td>
					<td><input type="text" name="" placeholder="Enter Experience Details"></td>
				</tr>
				<tr><th align="center" colspan="6">Job Details</th></tr>
				<tr>
					<td>Designation</td>
					<td>:</td>
					<td><input type="text" name="" placeholder="Enter Designation Details"></td>
					<td>Job location</td>
					<td>:</td>
					<td><input type="text" name="" placeholder="Enter Job location"></td>
				</tr>
				<tr>
					<td>Salary</td>
					<td>:</td>
					<td><input type="text" name="" placeholder="Enter Salary Details"></td>
				</tr>
				
				<tr >

					<td colspan="6" align="center"><hr><input type="submit" name="Register" value="Register"></td>
				</tr>
			</table>
		</form>
	</fieldset>
</body>
</html>
