<!DOCTYPE html>
<html>
<head>
	<title>form 2</title>
</head>
<body>
		<fieldset>
			<form>
				<h1 align="center">COVID-19 Vaccine Regstration Form</h1>
				<table align="center">
				<tr>
					<td align="center">First Name</td>
					 <td align="center"><input type="text" name="Enter name"></td>
				</tr>
				<tr>
					<td align="center">Last Name</td>
					 <td align="center"><input type="text" name="Enter name"></td>
				</tr>
				<tr>
					<td align="center">Aadhar Number</td>
					 <td align="center"><input type="text" size="12" name="Enter name"></td>
				</tr>
				<tr>
					<td align="center">Vaccine Name</td>
					<td align="center"><select>
						<option selected disabled>Please Select Vaccine Name</option>
						<option>COVAXINE</option>
						<option>COVID</option>
						<option>CORONA</option>
					</select></td>
				</tr> 
				<tr>
					<td align="center">Vaccine Center Name</td>
					<td align="center"><select>
						<option selected disabled>Please Select Vaccine Center Name</option>
						<option>Rajkot</option>
						<option>Jamnagar</option>
						<option>Morbi</option>
					</select></td>
				</tr>
				<tr>
					<td align="center">Date of Dose</td>
					<td align="center"><input type="Date" name=""></td>
				</tr>
				<tr>
					<td align="center">Dose Number</td>
					 <td  align="center"><input type="text" size="4" name="Enter name"></td>
				</tr>
				<tr>
						<td align="center" colspan="2"><input type="submit" name="" value="CLICK HERE">
						<input type="reset" name="" value="CANCEL"></td>
				</tr>
				</table>
			</form>
		</fieldset>
</body>
</html>
